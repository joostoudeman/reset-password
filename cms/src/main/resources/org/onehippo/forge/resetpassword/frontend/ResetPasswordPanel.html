<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <form wicket:id="resetPasswordForm">
        <div class="hippo-login-feedback" wicket:id="feedback">Feedback panel</div>
        <div class="hippo-login-form-container" wicket:id="resetPasswordFormTable">
            <h2 wicket:id="header-label"></h2>

            <!-- username -->
            <div class="hippo-login-form-label">
                <label wicket:id="username-label"></label>
            </div>
            <div class="hippo-login-form-input">
                <input class="hippo-form-text" type="text" wicket:id="username"/>
            </div>
            <wicket:child/>
            <div class="hippo-login-form-buttons">
                <a href="." class="pn-link"><wicket:message key="cancel-label" /></a>&nbsp;
                <input class="btn btn-primary hippo-form-submit" type="submit" name="submit" wicket:id="submit"
                       value="label"/>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
